<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Lil Fishy's Due Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Guess Lil Fishy's Due Date!</h2>
        <h4 class="mb-4">Her due date is July 26, but you know how that goes... </h4>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="full_name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="due_date" class="form-label">Your Due Date Prediciton</label>
        <input type="date" class="form-control" name="due_date" required>
      </div>
      <div class="mb-3">
        <label for="due_time" class="form-label">Your Time of Day Prediction</label>
        <input type="time" class="form-control" name="due_time" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit!</button>
    </form>
  </div>
</body>
</html>
